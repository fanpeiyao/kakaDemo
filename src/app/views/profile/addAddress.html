<div class="profile">
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="addAddress">
            <div class="add_line"></div>
            <ul class="add_list">
                <li>
                    <span>收货人:</span>
                    <input type="text" name="name" ng-model="userDate.name"
                           required ng-minlength="6" ng-maxlength="20"
                        ng-class="{'error':signUpForm.name.$invalid && signUpForm.name.$touched,'seccess':signUpForm.name.$valid}"
                    >
                </li>
                <li>
                    <span>手机号:</span>
                    <input type="text" name="phone" ng-model="userDate.phone"
                           ng-minlength="11" ng-maxlength="11" ng-pattern="/^1[3|5][0-9]\d{4,8}$/" required
                           ng-class="{'error':signUpForm.phone.$invalid && signUpForm.phone.$touched,'seccess':signUpForm.phone.$valid}"
                    >
                </li>

                <li>
                    <span>省市:</span>
                    <div class="form-item item-line" id="select_contact">
                        <div class="pc-box">
                            <input type="hidden" name="contact_province_code" data-id="0001" id="contact_province_code" value="" data-province-name="">
                            <input type="hidden" name="contact_city_code" id="contact_city_code" value="" data-city-name="">
                            <input type="text" name="pricent" data-city-code="0" data-province-code="330000" data-district-code="330103" id="show_contact" value="浙江省 杭州市 下城区"
                                   required ng-class="{'error':signUpForm.pricent.$invalid && signUpForm.pricent.$touched,'seccess':signUpForm.pricent.$valid}"
                            >
                        </div>
                    </div>
                </li>


                <li>
                    <span>详情地址:</span>
                    <input type="text" name="address" ng-model="userDate.address" required
                           ng-class="{'error':signUpForm.address.$invalid && signUpForm.address.$touched,'seccess':signUpForm.address.$valid}"
                    >
                </li>
            </ul>
            <label class="fn-checkbox fn-danger" style="display: inline-block;margin-left:1rem;">
                <input type="checkbox" name="checked" data-fn-ucheck ng-model="userDate.state"> 设为默认地址
            </label>
            <br>
            <button class="btn_bottom" type="submit" ng-disabled="signUpForm.$invalid">保存</button>
        </div>
    </form>
</div>
