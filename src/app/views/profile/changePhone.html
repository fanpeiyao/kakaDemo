<head-bar></head-bar>
<div class="changePhone">
    <div class="changePhone-title">请输入手机号</div>
    <div class="new-formBox">
        <form name="checkcodeForm">
            <fieldset>
                <div class="fn-form-group">
                    <div class="fn-g fn-g-collapse">
                        <div class="fn-input-group fn-input-group-secondary fn-u-sm-8">
                            <span class="fn-input-group-label">手机号：</span>
                            <input type="tel" name="mobilephone" ng-model="mobilephone" min-length="11" required placeholder="手机号" class="fn-form-field">
                        </div>
                        <div class="fn-u-sm-4 check-node">
                            <button class="fn-btn fn-btn-block skin-color code-btn ">获取验证码</button>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fn-form-group">
                    <div class="fn-input-group fn-input-group-secondary">
                        <span class="fn-input-group-label">验证码：</span>
                        <input type="tel" required maxlength="6" name="" class="fn-form-field">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="new-button">
        <button class="fn-btn-block skin-back fn-btn" ng-click="changePhone(mobile,code)">确认</button>
    </div>
</div>
